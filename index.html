<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card">
      <div class="perf">
        <picture>
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume" >
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Perfume">
        </picture>
      </div>
      <div class="writeup">
        <p class="headname">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <p class="old-price"><sup>$169.99</sup></p>
        </div>
        <button>
          <object data="images/icon-cart.svg" width="20" height="15"></object>
          Add to Cart
        </button>
      </div>

    </div>
  </main>
</body>

</html>
